name: Next Dockerimage

on:
  push:
    branches: [ main ]

jobs:

  push-operator-image:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout registry-operator source code
      uses: actions/checkout@v2
    - name: Docker Build & Push - Registry Operator Image
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
        registry: quay.io
        repository: devfile/registry-operator
        dockerfile: Dockerfile
        tags: next
        tag_with_sha: true
        
  push-operator-bundle:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout registry-operator source code
      uses: actions/checkout@v2
    - name: Install operator-sdk
      uses: shivanshs9/setup-k8s-operator-sdk@v1
      with:
        version: "^1.5.0"
    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.12
    - name: Generate the OLM bundles
      run: make bundle
    - name: Push the Registry Operator Bundle to quay.io
      uses: docker/build-push-action@v1.1.0
      with:
        username: ${{ secrets.QUAY_USERNAME }}
        password: ${{ secrets.QUAY_PASSWORD }}
        registry: quay.io
        repository: devfile/registry-operator-bundle
        dockerfile: bundle.Dockerfile
        tags: next
        tag_with_sha: true
